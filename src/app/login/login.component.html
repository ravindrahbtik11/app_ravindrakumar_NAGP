<div class="login-wrapper">
    <div class="login-container">
        <div class="logo">
            <img src="/assets/images/logo.png" class="img-responsive" /></div>
        <div class="login-border sm-login-container">
            <h2 class="sm-head">Login</h2>
            <form name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate class="sm-form-group">
                <div class="error" [ngClass]="{ 'has-error': loginForm.submitted && !username.valid }">
                    <mat-form-field>
                        <input matInput id="txtUserName" class="logininput" placeholder="User Name" name="username" [(ngModel)]="model.username" #username="ngModel"
                            required autocomplete="new-username"/>
                    </mat-form-field>

                    <div *ngIf="loginForm.submitted && !username.valid" class="help-block">User Name is required.</div>
                </div>
                <div class="error" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid }">
                    <mat-form-field>
                        <input matInput  id="txtPassword" placeholder="Password" name="password" type="password" [(ngModel)]="model.password" #password="ngModel"
                            required autocomplete="new-password"/>
                    </mat-form-field>
                    <div *ngIf="loginForm.submitted && !password.valid" class="help-block">Password is required.</div>
                </div>
                <div class="form-group login-footer"    align="right">
                    <button type="submit" class="btn btn-primary" id="btnLogin">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
