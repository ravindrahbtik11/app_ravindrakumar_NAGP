<div>
    <h3 class="clearfix">
        <div class="pageHeader pull-left">Product</div>
        <div class="pull-right m-r-10"><button (click)="addProduct()">Add Product</button></div>
    </h3>
    <div class="view">
        <div class="row">
            <div class="col-md-3" *ngFor="let product of productList let i = index">
                <div class="card">
                    <div class="card-internal">
                        <img src="../../assets/images/sample.png" alt="product.productName" style="width:100%;height: 120px;">
                        <h1>{{product.productName}}</h1>
                        <p>Brand: {{product.brand}}</p>
                        <p class="price">MRP: ₹{{product.mrp}}</p>
                        <p class="price">Selling Price: ₹{{product.sellingPrice}}</p>
                        <p>{{product.description}}</p>
                        <p><button type="button" (click)="addToCart(product)">Add to Cart</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
