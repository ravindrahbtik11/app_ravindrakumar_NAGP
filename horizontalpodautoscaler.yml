apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: nagp-hpa-dev
  namespace: kubernetes-cluster-ravindrakumar
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nagp-product-dev
  minReplicas: 4
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60